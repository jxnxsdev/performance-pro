{% include "navbar.html" %}

<style>
    .grid-outer {
        width: 100%;
        height: 100%;
        min-width: 100%;
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .settings-container {
        width: 90%;
        height: 100%;
        min-width: 90%;
        min-height: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        gap: 40px;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
    }

    .setting {
        backdrop-filter: blur(10px);
        width: 100%;
        height: 100%;
        min-width: 100%;
        min-height: 400px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
    }

    .setting-title {
        font-size: 24px;
        font-weight: 600;
        color: #fff;
        margin-top: 20px;
        width: 100%;
        text-align: center;
    }

    .setting-describtion {
        font-size: 15px;
        color: #fff;
        margin-top: 10px;
        margin-left: 20px;
        margin-right: 20px;
        text-align: center;
        display: block;
    }

    .setting-paragraph {
        font-size: 18px;
        color: #fff;
        margin-top: 10px;
        margin-left: 20px;
        text-align: left;
    }

    .setting-input {
        color: #fff;
        margin-right: 20px;
        text-align: right;
        margin-top: -25px;
    }

    .setting-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .save-button {
        background-color: #1c74d8;
        color: #fff;
        padding: 10px 20px;
        border-radius: 10px;
        margin-right: 10px;
        cursor: pointer;
    }

    .reset-button {
        background-color: #ff0000;
        color: #fff;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
    }

    .empty-setting {
        backdrop-filter: blur(10px);
        width: 100%;
        height: 100%;
        min-width: 100%;
        min-height: 400px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        opacity: 0.3;
    }


</style>

<div class="container-flot">
    <div class="grid-outer">
        <div class="settings-container">
            <div class="setting">
                <div class="setting-title">Produktion Farben</div>

                <div class="setting-describtion">Legt fest, welche Farben für die Hintergründe der ausgewählten und folgenden Szenen verwendet werden.</div>

                <hr>

                <div class="setting-paragraph">Aktuelle Szene:</div><div class="setting-input"><input id="current_scene_color" type="color"></input></div>
                <div class="setting-paragraph">Nächste Szene:</div><div class="setting-input"><input id="next_scene_color" type="color"></input></div>
                <div class="setting-paragraph">Folgende Szenen:</div><div class="setting-input"><input id="following_scene_color" type="color"></input></div>
            
                <div class="setting-buttons">
                    <div class="save-button" id="save_colors">Speichern</div>
                    <div class="reset-button" id="reset_colors">Zurücksetzen</div>
                </div>
            </div>
            <div class="empty-setting">
            </div>
            <div class="empty-setting">
            </div>
            <div class="empty-setting">
            </div>
            <div class="empty-setting">
            </div>
            <div class="empty-setting">
            </div>
            <div class="empty-setting">
            </div>
            <div class="empty-setting">
            </div>
            <div class="empty-setting">
            </div>
            <div class="empty-setting">
            </div>
            
        </div>
    </div>
</div>
